<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
    <title>Grade Calculator</title>
</head>

<body>
    <div class="container">
        <h1>GRADE SYSTEM ASSIGMENT</h1>
        <div class="box">
            <div class="box-in">
                <H2>Grade system in js</H2>
                <label for="eng">
                    English:<input type="number" id="eng" value="0">
                </label>
                
                <label for="math">
                    Maths:<input type="number" id="math" value="0">
                </label>
               
                <label for="phy">
                    Physics:<input type="number" id="phy" value="0">
                </label>
                
                <label for="che">
                    Chemestry:<input type="number" id="che" value="0">
                </label>
                
                <label for="com">
                    Computer: <input type="number" id="com" value="0">
                </label>
               
                <button id="btn-grade">Calculate Grade</button>
            </div>
            <div class="box-result">
                <h2>Total:</h2>
                <div id="total"></div>
                <h2>Average:</h2>
                <div id="avg"></div>
                <h2>Grade:</h2>
                <div id="grade"></div>

            </div>
        </div>

    </div>

</body>

</html>
